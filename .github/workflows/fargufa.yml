name: Check Gufunes (skip 01:00–06:30 UTC)

on:
  schedule:
    - cron: "0,15,30,45 0 * * *"     # 00:00–00:45
    - cron: "30,45 6 * * *"         # 06:30 & 06:45
    - cron: "*/15 7-23 * * *"       # 07:00–23:45
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          FARGUFA_URL: ${{ secrets.FARGUFA_URL }}
          TARGET_LOCATION: ${{ secrets.TARGET_LOCATION }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TO_SMS: ${{ secrets.TO_SMS }}
        run: |
          python fargufa_checker.py
